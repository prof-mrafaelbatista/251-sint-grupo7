{% extends "modelo.html" %}
{% block conteudo %}
    <div class="container py-4">
        <h1>Dicionário</h1>
        <table class="table table-striped table-bordered table-responsive table-hover">
            <thead class="table-default">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Termo</th>
                <th scope="col">Definição</th>
                <th scope="col">Ação</th>
            </tr>
            </thead>
            <tbody>
            {% for termo in glossario_de_termos %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ termo[0] }}</td>
                    <td>{{ termo[1] }}</td>
                    <td> 
                        <form action="{{ url_for('deletar_termo', termo_id=loop.index-1)}}" method="post">
                            <button type="submit" class="btn btn-danger">Deletar</button>
                        </form>
                        <a href="{{ url_for('editar_termo', termo_id=loop.index-1) }}" class="btn btn-secondary">Editar</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
